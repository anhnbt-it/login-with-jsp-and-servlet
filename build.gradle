apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'war'


description = 'Thực hành ứng dụng Đăng nhập sử dụng JDBC, JSP&Servlet'
    group = 'vn.aptech'
repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax:javaee-web-api:6.0'
    compile group: 'org.apache.taglibs', name: 'taglibs-standard-spec', version: '1.2.5'
    compile group: 'org.apache.taglibs', name: 'taglibs-standard-impl', version: '1.2.5'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    
    testImplementation     'junit:junit:4.13'
}
